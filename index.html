<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test-bui</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <p>BubbleUI</p>
      </div>
      <div class="docs-link">
        <div><a href="#">Docs</a></div>
        <div><a href="#">Components</a></div>
      </div>
      <div class="media-link">
        <!-- images have to be added -->
        <div>
          <a href="#"><img src="./images/Twitter.png" alt="twitter" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/Linkedin.png" alt="linkedin" /></a>
        </div>
        <div>
          <a href="#"><img src="./images/Instagram.png" alt="github" /></a>
        </div>
      </div>
    </nav>
    <section>
      <div class="hero-section">
        <div class="left-section">
          <h1 class="heading">Make your website look more beautiful</h1>
          <p class="sub-heading">
            Use the Bubble UI Component to move more quickly.
          </p>
          <button class="hero-btn">Get Started</button>
        </div>
        <div class="right-section">
          <div><img src="./images/herosection.png" alt="herosection" /></div>
        </div>
      </div>
      <div class="second-section">
        <p>Ready to make your website beautiful</p>
        <img src="./images/heart.png" alt="heart" />
      </div>
      <div class="btn-section">
        <div>
          <button>Docs</button>
        </div>
        <div>
          <button>Components</button>
        </div>
      </div>
      <div class="social-section">
        <p>Connect with me:</p>
        <div class="social-btn">
          <div>
            <button><img src="./images/Twitter.png" alt="twitter" /></button>
          </div>
          <div>
            <button><img src="./images/Linkedin.png" alt="linkedin" /></button>
          </div>
        </div>
      </div>
    </section>
    <p>Built By Abhinash Bhengra</p>
  </body>
</html>
